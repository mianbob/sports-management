{% extends 'members/base.html' %}
{% load static %}

{% block title %}Create Event{% endblock %}
{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/createvent.css' %}">
{% endblock %}

{% block javascript %}
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

{% endblock %}
{% block content %}

<br><br><br>
<div class="container-fluid">
<center>
            <form class="form-horizontal" role="form" action="/members/askquery/" enctype="multipart/form-data" method="POST">
			    {% csrf_token %}
                <div class="well well-sm" ><h1>Have Any Question?</h1></div>
				<div class="well">
                <div class="form-group" >
				  
                    <label for="EventName" class="col-sm-3 control-label">Name:</label>
                    <div class="col-sm-9">
                        <input type="text" required pattern="[a-zA-Z][a-zA-Z\s]*" placeholder="Name" class="form-control" autofocus name="name" >
         
                    </div>
                
				</div>
                    <div class="form-group">
               <label for="category" class="col-sm-3 control-label">Subject:</label>
                    <div class="col-sm-9">
                        <input type="text" required pattern="[a-zA-Z][a-zA-Z\s]*" placeholder="Subject" class="form-control" autofocus name="subject" >
                    </div>
                </div>
               
                <div class="form-group">
                    <label for="Venue" class="col-sm-3 control-label">Email:</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" required placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" class="form-control">
                    </div>
                
			
				</div>
                <div class="form-group">
							<label for="Rules" class="col-sm-3 control-label">Query:</label>
							<div class="col-sm-9">
							<textarea placeholder="Enter Your Query" required rows="3" class="form-control" name="query"></textarea>
						</div>	
						</div>
						<center>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Ask Query</button>
                    </div>
                </div>
				</center>
                </div>
            </form> <!-- /form -->
         <!-- ./container -->
</center>
</div>
<br><br><br>
		
{% endblock %}
