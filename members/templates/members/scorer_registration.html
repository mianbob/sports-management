{% extends 'members/base.html' %}
{% load static %}
{% block title %}Team Registration{% endblock %}
{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/createvent.css' %}">
{% endblock %}
{% block javascript %}
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script type="text/javascript">

{% if alertmessage %}
    alert('{{alertmessage}}')
    {% endif %}
</script>
{% endblock %}

{% block content %}
<div class="container-fluid">

<center>
            <form class="form-horizontal" role="form" action="/members/scorersignup/" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
                <div class="well well-sm" ><h1>Club Registration Form</h1></div>
				<div class="well">
                <div class="form-group" >
                    <label for="TeamName" class="col-sm-3 control-label">Name:</label>
                    <div class="col-sm-9">
                        <input type="text" pattern="[a-zA-Z][a-zA-Z\s]*" required name="name" placeholder="Scorer Name" class="form-control" autofocus>
                    </div>

				</div>
			 <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" class="form-control">
                    </div>
                </div>
				  <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" required name="password" class="form-control">
                    </div>
                </div>
				<div class="form-group">
                    <label for="Contact" class="col-sm-3 control-label"> Contact No</label>
                    <div class="col-sm-9">
                        <input type="Tel" name="mobileno" pattern="[0][3][0-9]{9}$" required id="contact" placeholder=" Contact No" class="form-control">
                    </div>
                </div>


						<center>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
				</center>
                </div>
            </form> <!-- /form -->
</center>
        </div> <!-- ./container -->

{% endblock %}
