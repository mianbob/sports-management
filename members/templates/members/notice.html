{% extends 'members/base.html' %}
{% load static %}

{% block title %}Create Event{% endblock %}
{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/createvent.css' %}">
{% endblock %}

{% block javascript %}
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

{% endblock %}
{% block content %}

<div class="container-fluid">
<center>
            <form class="form-horizontal" role="form" action="/members/notice/" enctype="multipart/form-data" method="POST">
			    {% csrf_token %}
                <div class="well well-sm" ><h1>Have Any Question?</h1></div>
				<div class="well">
                <div class="form-group" >
				  
                    <label for="EventName" class="col-sm-3 control-label">Event Name:</label>
                    <div class="col-sm-9">
                        <input type="text" required pattern="[a-zA-Z][a-zA-Z0-9\s]*" placeholder="Title" class="form-control" autofocus name="title" >
         
                    </div>
                
				</div>

                <div class="form-group">
							<label for="Rules" class="col-sm-3 control-label">Notice Details</label>
							<div class="col-sm-9">
							<textarea placeholder="Enter Your Notice" required rows="3" class="form-control" name="notice"></textarea>
						</div>	
						</div>
						<center>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </div>
				</center>
                </div>
            </form> <!-- /form -->
         <!-- ./container -->
</center>
</div>
		
{% endblock %}
